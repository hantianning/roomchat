<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" href="images/bloglogo.png">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="static/jquery-3.4.1/jquery-3.4.1.js" charset="UTF-8"></script>
</head>
<body>
<main class="mainNavigator">
    <form class="layui-form" action="" lay-filter="login">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" id="phone" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" id="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="reg_nav"><a style="color: #8d8d8d;" href="regNow.do">读者注册</a></div>
        <div class="layui-form-item log_div">
            <div class="layui-input-block  log_btn">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="login">读者登录</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="logManager">管理员登录</button>
            </div>
        </div>
    </form>
</main>

<script type="text/javascript" src="static/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript" src="js/main.js" charset="UTF-8"></script>

</body>
</html>
