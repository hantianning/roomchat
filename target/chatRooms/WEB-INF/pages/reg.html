<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/bloglogo.png">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="css/reg.css">
    <script type="text/javascript" src="static/jquery-3.4.1/jquery-3.4.1.js" charset="UTF-8"></script>
    <title>读者注册</title>
</head>
<body>
<main class="mainNavigator">
    <form class="layui-form" action="" lay-filter="regInfo">
        <div class="valList layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="valList layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input id="password" type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="valList layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input id="passAgain" type="password" name="password" lay-verify="passagain" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="valList layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入号码" class="layui-input">
            </div>
        </div>
        <div class="valList layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birth" id="birth" lay-verify="birth" placeholder="请选择日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="valList layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input class="sexs" type="radio" name="gender" value="1" title="男" checked="">
                <input class="sexs" type="radio" name="gender" value="0" title="女">
            </div>
        </div>
        <div class="layui-form-item log_div">
            <div class="layui-input-block  log_btn">
                <button type="reset" class="layui-btn layui-btn-primary">重 置</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="register">注 册</button>
            </div>
        </div>
    </form>
</main>
<script type="text/javascript" src="static/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript" src="js/reg.js" charset="UTF-8"></script>
</body>

</html>
